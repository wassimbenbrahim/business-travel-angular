
<img

  src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/business%2C-corporate%2C-event-design-template-a3cc5f8fe31d7e4176fb91338515bf8e_screen.jpg?ts=1630346823"
  class="profile-img-card" height="200px" width="1200px"
/>
<div class="container" *ngIf="currentUser; else loggedOut">
  <header >
    <h3>
      <strong>{{ currentUser.username }}</strong> information
    </h3>
  </header>
  <p>
    <strong>Token:</strong>
    {{ currentUser.accessToken.substring(0, 20) }} ...
    {{ currentUser.accessToken.substr(currentUser.accessToken.length - 20) }}
  </p>
  <p>
    <strong>Email:</strong>
    {{ currentUser.email }}
  </p>
  <strong>Roles:</strong>
  <ul>
    <li *ngFor="let role of currentUser.roles">
      {{ role }}
    </li>
  </ul>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>
