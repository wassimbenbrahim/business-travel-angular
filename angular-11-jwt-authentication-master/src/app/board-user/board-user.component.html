<div class="container">
  <div class="row">
    <div class="col-md-6" style="text-align:center;">
      <h3>liste invitation</h3>
    </div>
    <img

      src="https://knowledgeworks.org/wp-content/uploads/2016/08/invitation-300x216.jpg"
      class="profile-img-card" height="200px" width="1200px"
    />
  </div>
  <div class="row">
    <div class="col-md-8">
      <br /><br />
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
          <th>idInvit</th>

          <th>titreInvit</th>
          <th>descInvit</th>
          <th>emailEmpl</th>

          </thead>

          <tbody>
          <tr *ngFor="let u of listinvit">

            <td>{{u.idInvit}}</td>

            <td>{{u.titreInvit}}</td>

            <td>{{u.descInvit}}</td>
            <td>{{u.emailEmpl}}</td>
            <button onclick="this.disabled=true"  type="button" class="btn btn-primary" (click)="getname()"class="alert alert-success" role="alert">accept</button>

          </tr>


          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
